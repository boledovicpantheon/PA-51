---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: docker-repo-pv
spec:
  storageClassName: docker-registry-storage
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /tmp/repository
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-repo-pvc
spec:
  storageClassName: docker-registry-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi